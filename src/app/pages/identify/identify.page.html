
<ion-content *ngIf="showIdentify">

  <ion-refresher slot="fixed" pull-max="20" (ionRefresh)="$event.target.complete();">
    <ion-refresher-content
      pullingIcon=""
      pullingText=""
      refreshingSpinner=""
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>

  <headerlogo></headerlogo>

  <ng-template [ngIf]="wallets && showWallets">

    <ion-list>
      <ion-item
       *ngFor="let wallet of wallets"
       class="wallet"
       primary
       (click)="selectWallet(wallet)">
       <ion-label>     
        {{ wallet }}
       </ion-label>
      </ion-item>  
      <ion-item class="new-wallet" (click)="showWalletForm()">
        <ion-label>{{ 'WALLET_CREATE' | translate}}</ion-label>
      </ion-item>
    </ion-list>


  </ng-template>
  <ng-template [ngIf]="!wallets ||Â !showWallets">
    <form>


      <ion-item (click)="showWalletsList()">
        <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
        <ion-label>{{ 'WALLET_LIST_BACK' | translate}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'WALLET_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="walletName" name="wallet"></ion-input>
      </ion-item>

      <ion-button (click)="createWallet()" color="primary" expand="block" [disabled]="!walletName">{{ 'WALLET_CREATE' | translate }}</ion-button>

    </form>
  </ng-template>
  <language
  (changedLanguage)="changeLanguage($event)"
  ></language>
</ion-content>
